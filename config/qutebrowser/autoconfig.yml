config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+a>: fake-key <Home>
        <Ctrl+e>: fake-key <End>
      normal:
        '"Z"': savebox
        X: hint links spawn playbox -p '{hint-url}'
        ZZ: null
        x: hint links spawn mpv '{hint-url}'
        yo: yank inline [[{url}][{title}]]
        z: hint links spawn addstr.sh '{hint-url}'
